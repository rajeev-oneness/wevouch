<div class="dashboard-body-content">
    <h5>Add Customer</h5>
    <hr>
    <form class="editExecutives-form">
        <h5 class="text-blue">Basic Information</h5>
    <div class="row m-0 pt-3">
        <div class="col-lg-6">
            <div class="form-group edit-box">
        <label for="employee">Employee Id</label>
        <input type="text" name="employee" id="employee" placeholder="Enter your Employee Id" class="form-control">
    </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group edit-box">
        <label for="name">Full Name</label>
        <input type="text" name="fullname" id="name" placeholder="Enter your full name" class="form-control">
    </div>
        </div>
        <div class="col-lg-6">
        <div class="form-group edit-box">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email address" class="form-control">
        </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group edit-box">
                <label for="number">Phone number</label>
                <input type="number" name="number" id="number" placeholder="Enter your phone number" class="form-control">
                </div>
        </div>
    </div>
    <div class="row m-0 mt-0">
        <div class="col-lg-6">
            <div class="form-group edit-box">
                <label for="Reporting">Reporting to</label>
                <select name="Reporting" id="Reporting" class="form-control">
                    <option value="manager">Manager</option>
                    <option value="Project manager">Project Manager</option>
                </select>
                </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group edit-box">
                <label for="designation">Designation</label>
                <input type="number" name="designation" id="designation" placeholder="Enter your designation" class="form-control">
                </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group edit-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="*************" class="form-control">
                </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group edit-box">
                <label for="name">Status</label>
                <select class="form-control">
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </div>
            </div>
    </div>
    <h5 class="text-blue">Address</h5>

    <div class="row m-0 pt-3">
        <div class="col-lg-4">
            <div class="form-group edit-box">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group edit-box">
                <label for="landmark">Landmark</label>
                <input type="text" class="form-control" id="landmark">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group edit-box">
                <label for="pin">Pin Code</label>
                <input type="number" class="form-control" id="pin">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group edit-box">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group edit-box">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group edit-box">
                <label for="city">City</label>
                <input type="number" class="form-control" id="city">
            </div>
        </div>
    </div>
    <div class="mt-3 mb-3 button-container d-flex justify-content-end">
        <button class="actionbutton">Cancel</button>
        <button class="actionbutton">Submit</button>
    </div>
</form>
</div>
