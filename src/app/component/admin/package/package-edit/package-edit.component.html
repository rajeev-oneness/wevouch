<div class="dashboard-body-content">
    <h5>Edit Package</h5>
    <hr>
    <form class="edit-brand-form">
        <div class="row m-0 pt-3">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group edit-box">
                            <label for="package">Package Name</label>
                            <input type="text" name="package" class="form-control" id="package">
                        </div>
                        <div class="form-group edit-box">
                            <label for="price">Price</label>
                            <input type="text" name="price" class="form-control" id="price">
                        </div>
                        <div class="form-group edit-box">
                            <label for="offered-price">Offered Price</label>
                            <input type="text" name="offeredprice" class="form-control"
                                id="offered-price">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group edit-box">
                            <label for="package">Description</label>
                            <textarea type="text" name="Description" rows="8" class="form-control"
                                id="Description"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group edit-box">
                            <label for="name">Status</label>
                            <select class="form-control">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group d-flex justify-content-end">
            <button type="submit" class="actionbutton">SAVE</button>
        </div>
    </form>
</div>
