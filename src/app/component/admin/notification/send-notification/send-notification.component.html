<div class="dashboard-body-content p-0">
    <!-- <tr > -->
        <ul class="notification-list"*ngFor="let notification of notificationList; let i = index">
            <li class="unread"  >
                <div class="image-wrapper">
                    <img src="./assets/img/user1.png">
                </div>
                <div class="notification-details" >
                    <div class="notification-heading">
                        <h6 class="m-0">Notification {{ i+1 }}</h6>
                    <p class="text-muted m-0">{{ notification.createdDate | date:'dd.MM.yyyy' }}</p>
                    </div>
                   <div class="notification-content">
                    <div class="notification-text">
                        <p>{{ notification.description }}</p>
                    </div>
                    <div class="notification-button-container">
                        <button data-toggle="modal" data-target="#sendModal" type="button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    <button><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                   </div>
                </div>
            </li>
        </ul>
    <!-- </tr> -->
    
</div>
